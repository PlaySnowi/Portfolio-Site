<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#02b3e4">
    <title>My Portfolio Site</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="icon" href="img/udacity.png">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  </head>

  <body class="container">

    <header class="header">
      <div class="header_inner">
        <img class="header_logo" src="img/udacity.svg" alt="udacity logo">
        <div class="header_title">
          <h1 class="my_name">Patr√≠cia Silva</h1>
          <h3 class="my_description">Front-end developer</h3>
        </div>
      </div>
    </header>

    <main class="content">
        <section class="cover">
          <picture>
            <source media="(min-width: 797px)" srcset="img/cover.png">
            <img class="cover_image" src="img/cover_small.png" alt="computer and mobile screens">
          </picture>
        </section>

        <section class="feat_work">

          <h2 class="feat_work_h2">Featured work</h2>

          <div class="works">
            <figure class="figure_box">
              <img class="work_thumbnail" src="img/ATC.jpg" alt="cat">
              <figcaption class="work_name"><a href="https://github.com/PlaySnowi/Animal-Trading-Cards" target="_blank">Animal Trading Cards</a></figcaption>
            </figure>

            <figure class="figure_box">
              <img class="work_thumbnail" src="img/PAM.png" alt="pixel art maker">
              <figcaption class="work_name"><a href="https://github.com/PlaySnowi/Pixel-Art-Maker" target="_blank">Pixel Art Maker</a></figcaption>
            </figure>

            <figure class="figure_box">
              <img class="work_thumbnail" src="img/MG.png" alt="memory game">
              <figcaption class="work_name"><a href="https://github.com/PlaySnowi/Memory-Game" target="_blank">Memory Game</a></figcaption>
            </figure>

            <figure class="figure_box">
              <img class="work_thumbnail" src="img/CAGC.png" alt="classic arcade game clone">
              <figcaption class="work_name"><a href="https://github.com/PlaySnowi/Classic-Arcade-Game-Clone" target="_blank">Classic Arcade Game Clone</a></figcaption>
            </figure>

            <figure class="figure_box">
              <img class="work_thumbnail" src="img/FRT.svg" alt="rss icon">
              <figcaption class="work_name"><a href="https://github.com/PlaySnowi/Feed-Reader-Testing" target="_blank">Feed Reader Testing</a></figcaption>
            </figure>

            <figure class="figure_box">
              <img class="work_thumbnail" src="img/RRA.png" alt="restaurant reviews app icon">
              <figcaption class="work_name"><a href="https://github.com/PlaySnowi/Restaurant-Reviews-App---Stage-1" target="_blank">Restaurant-Reviews-App - Stage-1</a></figcaption>
            </figure>

            <figure class="figure_box">
              <img class="work_thumbnail" src="img/MRABTA.png" alt="myreads app icon">
              <figcaption class="work_name"><a href="https://github.com/PlaySnowi/MyReads-A-Book-Tracking-App" target="_blank">MyReads: A Book Tracking App</a></figcaption>
            </figure>
          </div>

        </section>

    </main>

    <footer>

      <div class="social">
        <a target="_blank" href="https://www.linkedin.com/in/patriciarrsilva"><i class="fab fa-linkedin"></i></a>
      </div>

    </footer>

  </body>
</html>
